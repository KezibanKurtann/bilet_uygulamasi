<!doctype html>


<html>

<head>
    <title>Koltuk Rezervasyon Sayfası </title>

    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/jquery.seat-charts.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!--    <link rel="stylesheet" type="text/css" href="css/login_page_style.css">   -->

     


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/jquery.seat-charts.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div class="grid-50">
                    <div id="seat-map">
                        <div class="front-indicator">Koltuk Rezervasyonu</div>
                        <h4 class="text-muted fw-bold text-center" style="padding-left:3em; margin:.5em">Ön Sıradan</h4>
                        <div id="bus-seat-map"></div>
                        <h4 class="text-muted fw-bold text-center" style="padding-left:3em; margin:.5em">Koltuk Sırasının Sonu</h4>
                    </div>
                </div>
                <div class="grid-50">
                    <div class="booking-details">

                        <form action="" method="post">

                            <h2>Rezervasyon Detayları</h2>

                            <h3> Seçilmiş Koltuklar (<span id="counter">0</span>):</h3>
                            <ul id="selected-seats"></ul>

                            <h2>Toplam: <b>$<span id="total">0</span></b></h2>

                            <button type="button" id="checkout-button">Bilet Al</button>

                        </form>

                        <div id="legend"></div>
                        <button id="reset-btn" type="button">Koltukları Sıfırla</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./js/script.js"></script>
</body>

</html>
